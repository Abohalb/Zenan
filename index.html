
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة إدارة IPTV</title>
  <style>
    body { font-family: Arial; direction: rtl; background: #f0f0f0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>لوحة إدارة روابط IPTV</h2>
    <textarea id="iptvList" placeholder="الصق روابط M3U هنا..."></textarea>
    <div>
      <button onclick="saveLinks()">💾 حفظ</button>
      <button onclick="clearLinks()">🗑️ مسح</button>
      <button onclick="downloadLinks()">⬇️ تحميل</button>
    </div>
  </div>

  <script>
    function saveLinks() {
      const content = document.getElementById("iptvList").value;
      localStorage.setItem("iptvLinks", content);
      alert("تم حفظ الروابط محليًا ✅");
    }

    function clearLinks() {
      document.getElementById("iptvList").value = "";
    }

    function downloadLinks() {
      const content = document.getElementById("iptvList").value;
      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "iptv_links.m3u";
      a.click();
    }

    window.onload = () => {
      const saved = localStorage.getItem("iptvLinks");
      if (saved) {
        document.getElementById("iptvList").value = saved;
      }
    }
  </script>
</body>
</html>
